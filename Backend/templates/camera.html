<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundTree - Object Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Location Overlay -->
    <div id="location-overlay" style="display: none;">
        <button class="btn btn-success" id="getLocationBtn">
            <i class="bi bi-geo-alt"></i> Allow Location Access
        </button>
        <div id="status"></div>
    </div>

    <div class="container-fluid p-2 bg-light border-bottom">
        <button class="btn btn-outline-secondary" onclick="window.location.href='models.html'">
            <i class="bi bi-arrow-left"></i> Back
        </button>
    </div>

    <div class="container mt-3">
        <div class="mb-3" style="height: 400px; background-color: #2875c2; border: 2px dashed #6c757d;">
            <model-viewer id="modelViewer"
                ar 
                ar-modes="webxr scene-viewer quick-look"
                ar-scale="fixed"
                camera-controls 
                touch-action="pan-y"
                src="Backend/templates/stylized_tree.glb"
                ios-src="Backend/templates/stylized_tree.usdz"
                alt="Environmental Object AR Model"
                shadow-intensity="1" 
                max-camera-orbit="auto 90deg auto"
                xr-environment>
            </model-viewer>
        </div>
    </div>

    <div class="container">
        <center>
            <img id="preview" width="50%" height="50%" alt="Photo Preview" style="display:none;"/>
            <input type="file" id="photoInput" accept="image/*" />
            <button class="btn btn-success mt-2" id="postBtn" disabled>Post</button>
        </center>
    </div>

    <script>
        const PID = '123'; // Example PID, replace as needed
        let pngDataURL = "";
        let locationGranted = false;

        document.getElementById("photoInput").addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    // Show the location overlay when a file is selected
                    document.getElementById('location-overlay').style.display = 'flex';

                    const dataURL = await readImageAsDataUrl(file);
                    pngDataURL = await convertToPng(dataURL);
                    const preview = document.getElementById("preview");
                    preview.src = pngDataURL;
                    preview.style.display = 'block';
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        });

        document.getElementById('getLocationBtn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            try {
                statusDiv.textContent = 'Fetching location... Please wait.';
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const { latitude, longitude } = position.coords;
                console.log(`Location: ${latitude}, ${longitude}`);

                // Mark location as granted and hide the overlay
                locationGranted = true;
                document.getElementById('location-overlay').style.display = 'none';

                // Enable the Post button
                document.getElementById('postBtn').disabled = false;
            } catch (error) {
                statusDiv.textContent = 'Failed to retrieve location. Please enable location services.';
            }
        });

        document.getElementById("postBtn").addEventListener('click', async () => {
            try {
                if (!locationGranted) {
                    alert('Please allow location access before posting.');
                    return;
                }

                if (pngDataURL) {
                    const formData = new FormData();
                    formData.append('file', dataURLtoFile(pngDataURL, `${PID}.png`));

                    const response = await fetch(`http://127.0.0.1:5000/api/uploadFile/${PID}`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert('Image uploaded successfully!');
                    } else {
                        alert(`Error: ${result.message}`);
                    }
                } else {
                    alert('No image to upload.');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        function readImageAsDataUrl(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = () => reject(new Error('Failed to read image.'));
                reader.readAsDataURL(file);
            });
        }

        function convertToPng(dataUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    resolve(canvas.toDataURL('image/png'));
                };
                img.src = dataUrl;
            });
        }

        function dataURLtoFile(dataurl, filename) {
            const [header, base64] = dataurl.split(',');
            const mime = header.match(/:(.*?);/)[1];
            const binary = atob(base64);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) array[i] = binary.charCodeAt(i);
            return new File([array], filename, { type: mime });
        }
    </script>
</body>
</html>
