<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - GoFundTree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Row with Back Button -->
    <div class="container-fluid p-2 bg-light border-bottom">
        <div class="d-flex justify-content-start align-items-center">
            <!-- Back Button -->
            <button class="btn back-button" onclick="window.location.href='project.html'">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <!-- Payment Form -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">Complete Your Donation</h5>

                        <!-- Payment Method -->
                        <form>
                            <!-- Cardholder Name -->
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Cardholder Name</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Name on the card" required>
                            </div>

                            <!-- Card Number -->
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>

                            <!-- Expiration Date -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cardExpiry" class="form-label">Expiration Date</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY" required>
                                </div>

                                <!-- CVV -->
                                <div class="col-md-6 mb-3">
                                    <label for="cardCVV" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cardCVV" placeholder="123" required>
                                </div>
                            </div>

                            <!-- Payment Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
